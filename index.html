
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 손금 운세</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: radial-gradient(circle at center, #500724 0%, #1a0510 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }
        .mystic-glow {
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.3);
        }
        .scanning-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #ec4899, transparent);
            box-shadow: 0 0 10px #ec4899;
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #ec4899;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="fixed inset-0 flex items-center justify-center flex-col gap-4">
            <div class="loader"></div>
            <p class="text-pink-300 text-sm animate-pulse">운명의 문을 여는 중...</p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
